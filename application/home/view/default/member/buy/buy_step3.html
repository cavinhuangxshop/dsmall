{include file="default/base/mall_top" /} 

<link rel="stylesheet" href="{$Think.HOME_SITE_ROOT}/css/home_cart.css">
<script src="{$Think.PLUGINS_SITE_ROOT}/mlselection.js"></script>
<div class="dsc-header">
    <div class="logo">
        <a href="{$Think.HOME_SITE_URL}"><img src="{$Think.config.url_attach_common}/{$Think.config.site_logo}"/></a>
    </div>
    <ul class="dsc-flow">
        <li class=""><i class="fa fa-shopping-cart"></i>
            <p>我的购物车</p>
            <sub></sub>
            <div class="hr"></div>
        </li>
        <li class=""><i class="fa fa-pencil"></i>
            <p>填写核对购物信息</p>
            <sub></sub>
            <div class="hr"></div>
        </li>
        <li class=""><i class="fa fa-credit-card-alt"></i>
            <p>支付提交</p>
            <sub></sub>
            <div class="hr"></div>
        </li>
        <li class="current"><i class="fa fa-thumbs-o-up"></i>
            <p>订单完成</p>
            <sub></sub>
            <div class="hr"></div>
        </li>
    </ul>
</div>
<div class="dsc-main">
    <div class="dsc-title">
        <h3>{$Think.lang.cart_index_buy_finish}</h3>
        <h5>订单已支付完成，祝您购物愉快。</h5>
    </div>
    <div class="dsc-receipt-info mb30">
        <div class="dsc-finish-a"><i></i>订单支付成功！您已成功支付订单金额<em>￥{$Request.param.pay_amount}</em>。</div>
        <div class="dsc-finish-b">可通过用户中心<a href="{:url('Memberorder/index')}">已买到的商品</a>查看订单状态。</div>
        <div class="dsc-finish-c mb30"><a href="{:url('Index/index')}" class="dsc-btn-mini dsc-btn-green mr15"><i class="fa fa-shopping-cart"></i>继续购物</a><a href="{:url('Memberorder/index')}" class="dsc-btn-mini dsc-btn-acidblue"><i class="fa fa-file-text-o"></i>查看订单</a></div>
    </div>
</div>
{include file="default/base/mall_footer" /}
